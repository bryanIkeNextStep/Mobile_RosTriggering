<ion-content color="primary">
  <div class="container">
    <div class="header">
      <button class="waves-effect btn header-btn color-primary">
        <ion-icon class="btn-icon pt-3" name="home"></ion-icon>
      </button>
      <button class="waves-effect btn header-btn color-primary">
        <ion-icon class="btn-icon pt-3" name="settings"></ion-icon>
      </button>
      <img class="header-logo" src="../../assets/1050x300-FreightSnap-Logo.png" />
    </div>
    <div class="content">
      <div class="scan-section">
        <div class="input-field col s12">
          <input id="pro_number" type="text" class="validate black-text">
          <label for="pro_number" class="pro-number-placeholder">PRO #</label>
        </div>
        <div class="waves-effect waves-light btn screen-area">
          <img />
        </div>
        <button class="waves-effect btn color-primary scan-btn">SCAN</button>
        <div class="measurement-section">
          <div class="tile">
            <div class="container">
              <div class="row">
                <div class="col s6">
                  <h1 class="left">Length</h1>
                </div>
                <div class="col s6">
                  <h1 id="length" class="right">N/A</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="tile">
            <div class="container">
              <div class="row">
                <div class="col s6">
                  <h1 class="left">Width</h1>
                </div>
                <div class="col s6">
                  <h1 id="width" class="right">N/A</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="tile">
            <div class="container">
              <div class="row">
                <div class="col s6">
                  <h1 class="left">Height</h1>
                </div>
                <div class="col s6">
                  <h1 id="height" class="right">N/A</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="tile">
            <div class="container">
              <div class="row">
                <div class="col s6">
                  <h1 class="left">Weight</h1>
                </div>
                <div class="col s6">
                  <h1 id="weight" class="right">N/A</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
